              style: simple
              explode: false
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Invalid username/password supplied
  /bid_traces:
    get:
      tags:
      - Auctions
      summary: Finds Validators by status
      description: Used by builders to know when to submit bids for an upcoming proposal. Get a list
      operationId: getBidTraces
      parameters:
