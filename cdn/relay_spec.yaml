openapi: 3.0.3
info:
  title: Relay API
  description: |
    API specification for MEV-Boost PBS relays.
  contact:
    name: GitHub Repository
    url: https://github.com/flashbots/relay-specs
  license:
    name: CC0-1.0
    url: https://creativecommons.org/publicdomain/zero/1.0/
  version: 0.0.6
servers:
- url: "{server_url}"
  variables:
    server_url:
      description: Relay URL
      default: http://localhost:18550
tags:
- name: Builder
  description: Set of endpoints to interact with an external block builder.
- name: Validator
  description: Set of endpoints to interact with validator and LST registration.
- name: Data
  description: Set of endpoints to provide data about the relay.
- name: Auction
  description: Set of endpoints to provide data about the auction.
paths:
  /check_registration:
    get:
      tags:
      - Validators
      summary: Finds Validators by status
      description: Used by builders to know when to submit bids for an upcoming proposal. Get a list
      operationId: getBuilders
      parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: available
          enum:
          - available
          - pending
          - sold
      responses:
        "200":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              style: simple
              explode: false
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              style: simple
              explode: false
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Invalid username/password supplied
  /check_auction:
    get:
      tags:
      - Auctions
      summary: Finds Validators by status
      description: Used by builders to know when to submit bids for an upcoming proposal. Get a list
      operationId: getAuctions
      parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: false
        style: form
        explode: true
        schema:
