  /validator-registration:
    post:
      summary: Create a new validator registration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidatorRegistration'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
  /signed-validator-registration:
    post:
      summary: Create a new signed validator registration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignedValidatorRegistration'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
  /validators:
    get:
      tags:
      - Builder
      summary: |
        Get a list of validator registrations for validators scheduled to propose
        in the current and next epoch.
      description: |
        * Used by builders to know when to submit bids for an upcoming proposal.

        * Returns an array of validator registrations for the current and next epoch.

        * Each entry includes a slot and the validator with assigned duty.

        * Slots without a registered validator are omitted.
      operationId: getValidators
      responses:
        "200":
          description: Success response.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
  /builder_blocks:
    post:
      tags:
      - Builder
      summary: Submit a new block to the relay.
      description: "* Blocks can be submitted as JSON or SSZ, and optionally GZIP encoded. To be\n  clear, there are four options: JSON, JSON+GZIP, SSZ, SSZ+GZIP. If JSON, the\n  content type should be `application/json`. If SSZ, the content type should\n  be `application/octet-stream`.\n\n* To enable GZIP compression for the request body, the HTTP content encoding \n  should be `gzip`. Compression is optional.\n\n* The relay will simulate the block to verify properties and proposer\n  payment in the payment transaction from builder to proposer\n  `fee_recipient` at the end of block.\n\n* For accountability, builder signature is over the SSZ encoded `message`.\n\n* The `message`, which does not include the transactions, will be made\n  public via the data API, allowing anyone to verify the builder signature.\n\n* Any new submission by a builder will overwrite a previous one by the same\n  `builder_pubkey`, even if it is less profitable.\n"
      operationId: submitBlock
      parameters:
      - name: cancellations
        in: query
        description: "If set to 1, opt into bid cancellations."
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "1"
