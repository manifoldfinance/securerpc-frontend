  /auction_config:
    get:
      tags:
      - Auctions
      summary: Get Auction Configuration
      description: Used by builders to know auction config information like upcoming proposal.
      operationId: getAuctionConfig
      parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: false
        style: form
        explode: true
        schema:
