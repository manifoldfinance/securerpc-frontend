  /proposer_payload_delivered:
    get:
      tags:
      - Data
      summary: Get payloads that were delivered to proposers.
      description: |
        * Payloads become available after the relay responds to a `getPayload` request from the proposer.

        * Query arguments are used as filters.
      operationId: getDeliveredPayloads
      parameters:
      - name: slot
        in: query
        description: A specific slot.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "1"
      - name: cursor
        in: query
        description: A starting slot for multiple results.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "1"
      - name: limit
        in: query
        description: The number of results.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "1"
      - name: block_hash
        in: query
        description: A specific block hash.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^0x[a-fA-F0-9]{64}$"
          type: string
          format: hex
          example: 0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2
      - name: block_number
        in: query
        description: A specific block number.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "1"
      - name: proposer_pubkey
        in: query
        description: A specific proposer public key.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^0x[a-fA-F0-9]{96}$"
          type: string
          description: "The validator's BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._"
          format: hex
          example: 0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a
      - name: builder_pubkey
        in: query
        description: A specific builder public key.
        required: false
        style: form
        explode: true
        schema:
          pattern: "^0x[a-fA-F0-9]{96}$"
          type: string
          description: "The validator's BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._"
          format: hex
          example: 0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a
      - name: order_by
        in: query
        description: Sort results in order of...
        required: false
        style: form
        explode: true
        schema:
          type: string
          description: |
            Sort results in either ascending or descending values.
             * `-value` - descending value (highest value first)
             * `value` - ascending value (lowest value first)
          enum:
          - -value
          - value
      responses:
        "200":
          description: Success response.
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                  - type: object
                    properties:
                      slot:
                        type: string
                        example: "1"
                      parent_hash:
                        pattern: "^0x[a-fA-F0-9]{64}$"
                        type: string
                        format: hex
                        example: 0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2
                      block_hash:
                        pattern: "^0x[a-fA-F0-9]{64}$"
                        type: string
                        format: hex
                        example: 0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2
                      builder_pubkey:
                        pattern: "^0x[a-fA-F0-9]{96}$"
                        type: string
                        description: "The validator's BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._"
                        format: hex
                        example: 0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a
                      proposer_pubkey:
                        pattern: "^0x[a-fA-F0-9]{96}$"
                        type: string
                        description: "The validator's BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._"
                        format: hex
                        example: 0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a
                      proposer_fee_recipient:
                        pattern: "^0x[a-fA-F0-9]{40}$"
                        type: string
                        description: An address on the execution (Ethereum 1) network.
                        format: hex
                        example: 0xabcf8e0d4e9587369b2301d0790347320302cc09
                      gas_limit:
                        type: string
                        example: "1"
                      gas_used:
                        type: string
                        example: "1"
                      value:
                        type: string
                        example: "1"
                  - type: object
                    properties:
                      block_number:
                        type: string
                        example: "1"
                      num_tx:
                        type: string
                        example: "1"
        "400":
          description: Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
        "500":
          description: An internal error on the relay.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
              example:
                code: 500
                message: internal server error
